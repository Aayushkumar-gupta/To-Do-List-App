{% extends 'main/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Welcome to the To-Do List App</h2>
                
                <div class="card p-4 shadow">
                    <h3 class="mb-3">Follow the steps below to use the app:</h3>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <h4><i class="fas fa-plus-circle text-primary"></i> Click on the <strong>'Create'</strong> menu to create a To-Do List.</h4>
                        </li>
                        <li>
                            <h4><i class="fas fa-eye text-success"></i> Click on the <strong>'View'</strong> menu to see all your To-Do Lists.</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
