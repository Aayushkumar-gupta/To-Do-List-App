{% extends 'main/base.html' %}

{% block title %}Create To-Do List{% endblock %}

{% block content %}
    <div class="container mt-7 mb-7">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Create a New To-Do List</h2>
                <form method="POST" action="/create/" class="mt-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="save" value="save" class="btn btn-primary btn-block mt-3">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
